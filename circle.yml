  override:
    - 'rvm-exec 2.2.0 bundle exec rake'
    - 'rvm-exec 2.3.0 bundle exec rake'
    - 'rvm-exec 2.4.0 bundle exec rake'
    - 'rvm-exec ruby-head bundle exec rake'