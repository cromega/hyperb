dependencies:
  override:
    - 'rvm-exec 2.2.0 bundle install'
    - 'rvm-exec 2.3.0 bundle install'
    - 'rvm-exec 2.4.0 bundle install'
    - 'rvm-exec ruby-head bundle install'

